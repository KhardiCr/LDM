<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Actividad tr2 cr LDM</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid h-100 d-flex flex-column">
        <header class="row h-20 bg-dark text-white text-center">
            <div class="container">
                <h1>Sistema de gestión de trabajadores</h1>
            </div>
        </header>
        <main class="text-left py-5 row-md- h-60 bg-gradient-local row">
            <div class="col-md-7 d-flex justify-content-center">
                <div class="w-50 p-3" style="background-color: #eee;">                    
                    <div class="mb-3">
                      <label for="inNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inNombre" aria-describedby="inNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="inApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="inApellido" aria-describedby="inApellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="inMail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inMail" required>
                    </div>
                    <div class="dropdown mb-3">
                      <button class="btn btn-secondary dropdown-toggle" type="button" value="toChange" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" required>
                        Departamento
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" id="dptIt">IT</a></li>
                        <li><a class="dropdown-item" id="dptMa">Marketing</a></li>
                        <li><a class="dropdown-item" id="dptVe">Ventas</a></li>
                        <li><a class="dropdown-item" id="dptAd">Administración</a></li>
                      </ul>
                    </div>
                    <button id="aplicarBtn" class="btn btn-dark">Dar de Alta</button>
                    <div id="avisoDatos" class="form-text">Cristian Ramos DAM-2024</div>                  
                </div>
            </div>
            <div class="col-md-5" id="listadoTrabajadores">
              <h3>Listado de Trabajadores</h3>
              <div class="overflow-auto">
                  <ol id="olTrabajadores" class="list-group list-group-numbered">
                  </ol>
              </div>
            </div>
        </main>
        <div class="row flex-grow-1 bg-secondary opacity-75">
            <div class="col-md-12 justify-content-center">
                <div class="row">
                  <h3 class="mt-2" >Resumen de departamentos</h3>
                  <ul class="list-group list-group-flush w-25 p-3 text-center col-3" id="liIT">
                    <li class="list-group-item fw-bold">IT</li>
                  </ul>
                  <ul class="list-group list-group-flush w-25 p-3 text-center col-3" id="liMA">
                    <li class="list-group-item fw-bold">Marketing</li>
                  </ul>
                  <ul class="list-group list-group-flush w-25 p-3 text-center col-3" id="liVE">
                    <li class="list-group-item fw-bold">Ventas</li>
                  </ul>
                  <ul class="list-group list-group-flush w-25 p-3 text-center col-3" id="liAD">
                    <li class="list-group-item fw-bold">Administración</li>
                  </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
